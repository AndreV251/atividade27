<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 02 - Letras minúscula</title>
    <link rel="icon" href="javascript.png">
</head>
<body>
    <h2>Digite o que deseja transformar em minúsculo.</h2>
    <input type="text" name="" id="campo">

    <script>
        const nameInput = document.querySelector('#campo')

        nameInput.addEventListener('keyup', maiuscula)

        function maiuscula( event ) {
            nameInput.value = nameInput.value.toLowerCase();
        }
    </script>
</body>
</html>
